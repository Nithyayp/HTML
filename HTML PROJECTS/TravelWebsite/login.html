<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
    fieldset{
        width: 25%;
       margin: auto;
        margin-top:  150px;
        border: 2px solid white;
        font-size:x-large;
        background-color: midnightblue;
        color: aliceblue
    }
    input{
        height: 30px;
    }
    button{
        font-size:large;
        height: 40px;
        width: 100px;
    }
</style>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend></legend>
            <label for="user">Username</label><br>
            <input type="text" name="username" id="username" placeholder="Enter Username" size="40px" required><br>
            <label for="pass">Password</label><br>
            <input type="password" name="pass" id="pass" placeholder="Enter Password" size="40px" required><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
