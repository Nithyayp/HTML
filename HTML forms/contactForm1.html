<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form1</title>
    <style>
        label{
            display: inline-block;
            width: 100px;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <h1>Contact Form</h1>
    <p>Please fill in your information and we'll be sending your order in no time</p>
    <form action="#">
        <div class="g1">
            <label for="name">Your Name</label>
            <input type="text" name="First name" placeholder="First Name" id="name">
            <input type="text" name="Last name" placeholder="Last Name" style="position: relative; left:10px;">
        </div>
        <div class="g2">
             <label for="email">Your Email</label>
             <input type="email" name="email" placeholder="Email Address" id="email">
        </div>
        <div class="g3">
            <label for="Number">Phone Number</label>
            <input type="tel" name="number" placeholder="Phone Number" id="Number">
        </div>
        <div class="g4">
           <label for="Subject">Message Subject*</label>
           <input list="subject" id="Subject" placeholder="Other" style="position: relative; bottom: 10px;">
           <datalist id="subject">
               <option value="M1">M1</option>
               <option value="M2">M2</option>
               <option value="M3">M3</option>
               <option value="M4">M4</option>
           </datalist>
        </div>
        <div class="g5">
            <label for="message" style="position:relative; bottom:40px;">Message*</label>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div class="g6">
         <label for="verification">Verification*</label>
         <input type="checkbox" name="verification" id="Verification">I'm not a robot
        </div><hr>
        <button>SUBMIT FORM</button>
    </form>
</body>
</html>
